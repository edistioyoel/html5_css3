<!DOCTYPE html>
<html>

<head>
    <title> Ejemplo de Listas Desordenadas</title>
</head>

<body>

    <H2> Ejemplo de Listas Desordenadas </H2>

    <H4>Ejemplo de DISCO</H4>
    <UL TYPE="disc">
        <LI>Clase 1</LI>
        <LI>Clase 2</LI>
        <LI>Clase 3</LI>
    </UL>


    <H4>Ejemplo de SQUARE</H4>
    <UL TYPE="square">
        <LI>Clase 1</LI>
        <LI>Clase 2</LI>
        <LI>Clase 3</LI>
    </UL>

    <H4>Ejemplo de circle</H4>
    <UL TYPE="circle">
        <LI>Clase 1</LI>
        <LI>Clase 2</LI>
        <LI>Clase 3</LI>
    </UL>

    <H4>Ejemplo de combinaciones</H4>
    <UL TYPE="square">
        <LI>Clase 1</LI>
        <LI type="disc">Clase 2</LI>
        <LI type="circle">Clase 3</LI>
    </UL>
</body>

</html>
